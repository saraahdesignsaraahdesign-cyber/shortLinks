<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>跳转中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2em;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
        }
        p {
            font-size: 1.1em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        strong {
            font-weight: 600;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Redirecting，Please wait...</p>
    </div>
    <script>
        (async function() {
            const container = document.querySelector('.container');
            // 获取当前路径，例如 your.github.io/short -> /short
            const path = window.location.pathname;

            // 如果是根路径或首页，则不进行跳转
            if (path === '/' || path.toLowerCase() === '/index.html') {
                container.innerHTML = '<p>欢迎使用短链接服务。请直接访问您的短链接地址。</p>';
                return;
            }

            try {
                // 获取链接映射数据
                const response = await fetch('./data/links.json');
                if (!response.ok) {
                    throw new Error('Unable to load link data.');
                }
                const links = await response.json();

                // 查找目标 URL
                const targetUrl = links[path];

                if (targetUrl) {
                    // 如果找到，立即跳转
                    window.location.replace(targetUrl);
                } else {
                    // 如果未找到，显示错误信息
                    container.innerHTML = `<p>Error: Shortened link "<strong>${path}</strong>" not found.</p><p><a href="/">Return to homepage</a></p>`;
                }
            } catch (error) {
                console.error('Redirect failed:', error);
                container.innerHTML = '<p>An error occurred during the redirection.，Please check the backend data or contact the administrator.</p>';
            }
        })();
    </script>
</body>
</html>
