<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>

    <!-- Optional fallback if JS fails -->
    <noscript>
        <meta http-equiv="refresh" content="5;url=/" />
    </noscript>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2em;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
        }
        p {
            font-size: 1.1em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        strong {
            font-weight: 600;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Redirecting, please wait...</p>
    </div>

    <script>
(async function () {
    const container = document.querySelector('.container');

    // Detect repo base path (GitHub Pages)
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const basePath = pathParts.length > 0 ? '/' + pathParts[0] : '';

    // Normalize short path
    let shortPath = '/' + pathParts.slice(1).join('/').toLowerCase();
    if (shortPath.endsWith('/')) shortPath = shortPath.slice(0, -1);

    // Homepage
    if (!shortPath || shortPath === '/') {
        container.innerHTML =
            '<p>Welcome to the short link service.<br>Please visit a valid short URL.</p>';
        return;
    }

    try {
        const response = await fetch(
            `${window.location.origin}${basePath}/data/links.json`,
            { cache: 'no-store' }
        );

        if (!response.ok) {
            throw new Error('links.json not found');
        }

        const links = await response.json();
        const targetUrl = links[shortPath];

        if (targetUrl && /^https?:\/\//i.test(targetUrl)) {
            window.location.replace(targetUrl);
        } else {
            container.innerHTML = `
                <p>
                    Error: Short link
                    "<strong>${shortPath}</strong>" not found.
                </p>
                <p><a href="${basePath}/">Return to homepage</a></p>
            `;
        }

    } catch (error) {
        console.error(error);
        container.innerHTML =
            '<p>An error occurred during redirection.<br>Please check the link data or contact the administrator.</p>';
    }
})();
</script>

</body>
</html>
