<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接管理</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 2em; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="text"], input[type="url"], input[type="password"] { width: 100%; padding: 0.5em; box-sizing: border-box; }
        button { padding: 0.7em 1.5em; cursor: pointer; }
        #message { margin-top: 1em; padding: 1em; border-radius: 5px; display: none; }
        .success { background-color: #e6ffed; border: 1px solid #b7ebc9; color: #2d6a4f; }
        .error { background-color: #ffebee; border: 1px solid #ffcdd2; color: #c62828; }
    </style>
</head>
<body>
    <h1>短链接管理</h1>
    <p>在此页面添加或更新您的短链接。所有操作将通过 GitHub API 直接更新 <code>data/links.json</code> 文件。</p>
    
    <div class="form-group">
        <label for="short-code">短代码 (无需输入 / )</label>
        <input type="text" id="short-code" placeholder="例如: short" required>
    </div>
    <div class="form-group">
        <label for="long-url">目标长链接</label>
        <input type="url" id="long-url" placeholder="https://..." required>
    </div>
    <div class="form-group">
        <label for="pat">GitHub Personal Access Token (PAT)</label>
        <input type="password" id="pat" required>
        <small>此令牌仅用于本次请求，不会被存储。请确保它拥有对仓库的 <code>Contents: Read and write</code> 权限。</small>
    </div>
    
    <button id="submit-btn">添加/更新链接</button>
    
    <div id="message"></div>

    <script src="./js/config.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
