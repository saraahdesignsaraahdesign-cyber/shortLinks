    <h1>静态短链接服务</h1>
    <p>这是一个基于 GitHub Pages 构建的纯静态短链接服务。</p>
    <p>它的工作原理是利用 GitHub Pages 的 404 页面机制，通过 JavaScript 动态解析 URL 路径，并从一个 JSON 文件中查找对应的长链接进行跳转。</p>
